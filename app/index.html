<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="description" content="Reddimgur!">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="reddimgurApp" ng-controller="ImgurCtrl" ng-cloak layout="row" style="overflow: auto">
    <div class="md-whiteframe-z2">
      <md-sidenav md-is-locked-open="true">

      <md-toolbar class="md-whiteframe-z1">
        <h3>Subreddits</h3>
      </md-toolbar>

        <md-input-container>
          <label>Search</label>
          <input ng-model="query">
        </md-input-container>

        <md-list>
          <md-list-item ng-repeat="subreddit in reddit.data.children | filter:query">
            <md-button ng-click="selectSub(subreddit)" ng-class="{'selected' : it === ul.selected }">
            {{subreddit.data.url}}
            </md-button>
          </md-list-item>
        </md-list>
      </md-sidenav>
    </div>

    <div flex layout="column" tabIndex="-1" role="main">
      <md-toolbar class="md-whiteframe-z1">
        <h3>Reddimgur: {{currentSub.data.url}}</h3>
      </md-toolbar>

        <md-grid-list md-cols-gt-md="9" md-cols="3" md-cols-md="8" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="8px" md-gutter-md="4px" md-gutter="4px" id="grid">
          <md-grid-tile ng-repeat="pic in pics.data" ng-style="{
                'background': tile.color
              }" md-colspan-gt-sm="{{enhance ? pic.span : 8}}" md-rowspan-gt-sm="{{enhance ? pic.span : 8}}" ng-click="enhance = !enhance">

              <md-card flex layout="column" ng-style="{'background': pic.color}">
                <md-card-title ng-show="!enhance">{{pic.title}}</md-card-title>
                <img ng-src="{{enhance ? pic.thumb : pic.link}}" id="imgTile">
                <md-card-actions layout="row" layout-align="end center" ng-show="!enhance">
                  <md-button class="md-raised" ng-show="!enhance" ng-click>Show Comments</md-button>
                </md-card-actions>
              </md-card>
          </md-grid-tile>
        </md-grid-list>
      </div>

  </body>
</html>
